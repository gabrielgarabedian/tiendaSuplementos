        <nav class="navbar navbar-expand-lg " style="background-color: rgb(252, 59, 1);">

    </header>
    <main class="contenedorCalculadora">
        
        <section id="contenedorImg" class="contenedorImg justify-content-center  d-flex flex-wrap gap-5 mb-3 " style="margin-top: 20px;">
            <img src="../assets/imc.png" alt="imc">
        </section>
        
        <section class="containerImc">
            <form class="formulario">
                <fieldset>
                        <h1 class="text-center p-4" style="color:lime ">Calculadora de IMC </h1>
                        <legend class="leyenda" > Consulta tu indice de masa muscular</legend>
                        <label for="peso" class="formularioPeso">
                            <span  class="text">Peso:</span>
                            <input class="datos" type="text" name="" id="textPeso" placeholder="Escriba aqui en kilo" required>
                        </label>
                        <label for="altura" class="formularioAltura">
                            <span class="text">Altura:</span>
                            <input class="datos" type="text" name="" id="textAltura" placeholder="ingrese altura en metros" required>
                        </label>
                        <div class="btnCalcular">
                            <button id="calcular" type="button"> Calcular </button>
                            <input id="resetCalcular" type="reset" value="reset">
                        </div>
                    </fieldset>
                    <div id="resultadoImc" class="contenedorResultado">
                        <div>
                            <p> 
                                <span id="imcValue"></span>
                            </p>
                        </div>
                    </div>
                </form>

            </section>

        </section>






    </main>



    <footer class=" text-center text-light fs-4 position-absolute " style="background-color: rgb(252, 59, 1); margin-bottom: 0; width: 100%;">
